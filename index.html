<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimworld - Suburban Colony Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #loading {
            color: #00ff00;
            text-align: center;
            font-size: 18px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%),
                linear-gradient(90deg, transparent 50%, rgba(255, 0, 0, 0.03) 50%);
            background-size: 100% 2px, 3px 100%;
            animation: flicker 0.15s infinite linear;
        }
        
        @keyframes flicker {
            0% { opacity: 1; }
            98% { opacity: 1; }
            99% { opacity: 0.98; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <h1>GRIMWORLD</h1>
            <p>Initializing suburban nightmare...</p>
            <p>Loading conspiracy protocols...</p>
        </div>
    </div>
    <div class="crt-effect"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
